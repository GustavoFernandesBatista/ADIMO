<!DOCTYPE html>
<html>
    <head>
        <title>Checkout Mirror Fashion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Cadastre o Cliente!</h1>
                <p class="lead">Complete o seu cadastro para agendar a sua visita.</p>
                <div class="container">
                    <div class="card">
                        
                            
                        </div>    
                    </div>
                    <form>
                        <fieldset>
                            <legend>Dados Pessoais:</legend>
                            <div class="form-group">
                                <label for="nome">Nome Completo:</label>
                                <input type="text" class="form-control" 
                                       id="nome" name="nome" autofocus required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="text" class="form-control" 
                                       id="email" name="email" 
                                       placeholder="email@exemplo.com" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF:</label>
                                <input type="text" class="form-control" 
                                       id="cpf" name="cpf"  placeholder="000.000.000-00">
                            </div>
                            <div class="form-group">
                                <label for="cpf">Telefone:</label>
                                <input type="text" class="form-control" 
                                       id="cpf" name="cpf"  placeholder="(00)0000-0000">
                            </div>
                            <div class="form-group custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" 
                                       id ="newsletter" value="sim" checked>
                                <label class="custom-control-label" for="newsletter">
                                    Quero receber novidades de locações
                                </label>
                            </div> 
                        </fieldset>

                        <button type="submit" class="btn btn-primary">
                            <span class="oi-thumb-up"></span>    
                            Confirmar Agendamento
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
